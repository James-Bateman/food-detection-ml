<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Food Recognition</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-5">
    <div class="card mx-auto" style="max-width: 600px;">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Food Recognition</h2>
        <!-- Upload form -->
        <form id="uploadForm">
          <div class="mb-3">
            <label for="fileInput" class="form-label">Select an image</label>
            <input
              class="form-control"
              type="file"
              id="fileInput"
              name="file"
              accept="image/*"
            />
          </div>
          <div class="text-center mb-3">
            <img
              id="preview"
              src=""
              alt="Image Preview"
              class="img-fluid rounded"
              style="display: none; max-height: 300px;"
            />
          </div>
        <button type="submit" id="uploadBtn" class="btn btn-primary w-100">
          <span id="btnText">Predict</span>
          <span
            id="spinner"
            class="spinner-border spinner-border-sm ms-2"
            role="status"
            aria-hidden="true"
            style="display: none;"
          ></span>
        </button>
        </form>
        <div id="results" class="mt-4"></div>
      </div>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const uploadBtn = document.getElementById('uploadBtn');
    const resultsDiv = document.getElementById('results');
    const btnText = document.getElementById('btnText');
    const spinner = document.getElementById('spinner');

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (ev) => {
        preview.src = ev.target.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(file);
    });

    uploadBtn.addEventListener('click', async (e) => {
      // Prevent form default submission
      e.preventDefault();
      // Ensure a file is selected
      const file = fileInput.files[0];
      if (!file) {
        alert('Please select an image file.');
        return;
      }
      resultsDiv.innerHTML = '';
      btnText.textContent = 'Loading...';
      spinner.style.display = 'inline-block';
      uploadBtn.disabled = true;
      // Build FormData from the form element, which contains the file input
      const form = document.getElementById('uploadForm');
      const formData = new FormData(form);
      try {
        const response = await fetch('/predict', {
          method: 'POST',
          body: formData,
        });
        if (!response.ok) {
          throw new Error(`Server error: ${response.status}`);
        }
        const data = await response.json();
        const predictions = data.predictions || [];
        if (predictions.length === 0) {
          resultsDiv.innerHTML = '<p>No predictions returned.</p>';
        } else {
          let html = '<h5 class="mb-3">Predictions:</h5><ul class="list-group">';
          predictions.forEach((p) => {
            html += `
              <li class="list-group-item d-flex justify-content-between align-items-center">
                ${p.label}
                <span class="badge bg-primary rounded-pill">${(p.score * 100).toFixed(2)}%</span>
              </li>`;
          });
          html += '</ul>';
          resultsDiv.innerHTML = html;
        }
      } catch (err) {
        resultsDiv.innerHTML = `
          <div class="alert alert-danger" role="alert">${err.message}</div>
        `;
      } finally {
        btnText.textContent = 'Predict';
        spinner.style.display = 'none';
        uploadBtn.disabled = false;
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
